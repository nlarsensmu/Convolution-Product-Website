<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<script src="jimp.js"></script>

<html>
<title>Convolution Tester</title>

<div class="row">
    <div class="col-2">
        <select filter id="filter">
            <option value="Sharpen">Sharpen</option>
            <option value="EdgeDetection">Edge Detection</option>
            <option value="Blur">Blur</option>
            <option value="GaussBlur">Gaussian Blur</option>
            <option value="Emboss">Emboss</option>
            <option value="LoG">LoG</option>
        </select>
    </div>
    <div>
        <input type="number" id="threads" name="threads" min="1" max="16" value="1">
    </div>
    <div class="col-4">
        <input type="file" id="imgSource" name="imgSource" accept="image/png, image/jpeg" onchange="loadFile(event)">
    </div>
    <div class="col-2">
        <button id="run">Run Filter</button>
    </div>
</div>
<script type="text/javascript">
    var Module = {
        onRuntimeInitialized: function () {
            let scriptEle = document.createElement("script");
            scriptEle.setAttribute("src", "main.js");
            document.body.appendChild(scriptEle);
        }
    }
</script>
<script src="output.js"></script>
<div class="row">
    <div class="col-6">
        <p><img id="input_img" style="max-width:100%" /></p>
    </div>
    <div class="col-6">
        <p><img id="output_img" style="max-width:100%" /></p>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div id="times">
            <h6>Run Times</h6>
        </div>
    </div>
</div>

<script>
    var loadFile = function (event) {
        var image = document.getElementById('input_img');
        image.src = URL.createObjectURL(event.target.files[0]);
    };
</script>

</html>
